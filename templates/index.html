<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { background: white; padding: 20px; width: 300px; margin: auto; border-radius: 10px; }
        input { width: 90%; padding: 8px; margin: 5px; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
        .result { font-size: 18px; color: green; }
    </style>
</head>
<body>
    <h1>Iris Flower Species Prediction</h1>
    <form action="/predict" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
        <input type="text" name="petal_length" placeholder="Petal Length" required><br>
        <input type="text" name="petal_width" placeholder="Petal Width" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <p class="result">{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
